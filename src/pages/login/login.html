  <ion-row>

    <ion-col col-8>
      <img style="width: 300px" src="http://icons-for-free.com/free-icons/png/512/379478.png">

  <form [formGroup]="todo" (ngSubmit)="login()">
    <ion-item style="background-color: rgba(255, 255, 255, 0.728);margin-top:45px">
      <ion-label style="color: black;opacity: 1;">
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" formControlName="username" [(ngModel)]="account.username" placeholder="username"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.controls.username.hasError('required') && todo.controls.username.touched" no-lines style="background-color: rgba(255, 255, 255, 0.728);">
      <p ion-text color="danger">username is invalid</p>
    </ion-item>
    <ion-item style="background-color: rgba(255, 255, 255, 0.728);margin-top:10px" no-lines>
      <ion-label style="color: black;opacity: 1;">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input formControlName="password" [type]="passwordType" clearOnEdit="flase" [(ngModel)]="account.password"
        placeholder="password"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>
    <ion-item *ngIf="todo.controls.password.hasError('required') && todo.controls.password.touched" no-lines style="background-color: rgba(255, 255, 255, 0.728);">
      <p ion-text color="danger">password is invalid</p>
    </ion-item>
    <button style="margin-top: 15px" ion-button block type="submit" [disabled]="!todo.valid">เข้าสู่ระบบ</button>
  </form>
