    <ion-row style="margin-top: 10px;">

            <label style="color:white; font-size: 14px;">Signal Level : </label>

            <label class="txt" *ngIf="weather_rssi < -70" style="color:rgb(255, 11, 2);opacity: 1; font-size:14px">แย่({{weather_rssi}}

          </ion-col>
