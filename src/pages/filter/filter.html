<!--
  Generated template for the FilterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-content padding>
  <ion-item>
    <ion-label><ion-icon name="notifications" style="font-size:22px"></ion-icon></ion-label>
    <ion-select [(ngModel)]="filter_device" multiple="true" (ionChange) = "a()">
      <ion-option *ngFor="let item of filter_service_all; let i = index" >{{filter_device_name[i]}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list radio-group [(ngModel)]="relationship" multiple = "true" >
      <ion-item *ngFor="let item of filter_service_all; let i = index">
          <ion-label>{{filter_device_name[i]}}</ion-label>
          <ion-radio ></ion-radio>
        </ion-item>
  </ion-list>
</ion-content>
