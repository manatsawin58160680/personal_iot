<ion-header>
  <ion-navbar color = "dark_low">
    <ion-title>
      แก้ไขชื่อผู้ใช้
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>ชื่ออุปกรณ์ : </ion-label>
    <ion-input type="text" [(ngModel)]="New_user_name"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button (click) = return() color = "danger">ยกเลิก</button>
        <button ion-button (click)= "update()" color = "secondary">อัปเดท</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
