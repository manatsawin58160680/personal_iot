<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page" >
    <ion-card style="height:270px">
        <ion-card-header>
          <b>คำแนะนำก่อนการใช้งาน</b>
        </ion-card-header>
        <ion-card-content>
         <!-- <ion-list >
           <ion-item *ngFor="let item of list; let i = index" >
             <label style="font-size: 16px">{{i+1}} {{item}}</label>
           </ion-item>
         </ion-list> -->
         <label style="margin-left:20px;font-size: 16px">1. เช็คอุปกรณ์ว่าเสียบปลั๊กรึยัง 
            <ion-icon style="color:blue" ios="ios-outlet" md="md-outlet"></ion-icon>
        </label><br>
         <label  style="margin-left:20px;font-size: 16px">2. เข้า WiFi ชื่อ 'ESP8266SETUP'</label><br>
         <label style="margin-left:20px;font-size: 16px">3. กดปุ่มลงทะเบียนอุปกรณ์ข้างล่าง</label><br>
         <label style="margin-left:20px;font-size: 16px">4. กรอกชื่อผู้ใช้(Wifi) และรหัสผ่าน(WiFi)</label><br>
         <label style="margin-left:20px;font-size: 16px">5. กดตกลงและรอสักครู่</label><br>
         <button ion-button block style="font-size:16; margin-top:25px" (click) = "regis_network()">ลงทะเบียนอุปกรณ์</button> 
        </ion-card-content>
      </ion-card>

        


  <ion-card   *ngIf="showComp" style="height:300px">
    <ion-card-header style="text-align:center">
      <label style="font-size: 18px"><b>ตั้งค่าเครือข่าย</b></label>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>ชื่อผู้ใช้(WiFi) : </ion-label>
            <ion-input type="text" placeholder = "เครือข่ายของคุณ" [(ngModel)]="Username_wifi"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>รหัสผ่าน(WiFi) : </ion-label>
            <ion-input type="password" [(ngModel)]="Password_wifi"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center; margin-top: 10px">
        <ion-col>
          <button ion-button full (click)="config_network()" color="secondary">ตกลง</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
