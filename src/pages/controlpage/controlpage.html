<ion-header> 

  <ion-navbar color="primary1">
    <ion-title>ควบคุมอุปกรณ์ IOT</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="bg-profile">
  <ion-item style="margin-top:15px">
    <ion-label>ไฟหน้าบ้านพักตำรวจ</ion-label>
    <ion-toggle [(ngModel)]="open1"  (ionchange)="change()"></ion-toggle>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of device;let i = index">
      <ion-label>{{item}}</ion-label>
      <ion-toggle [(ngModel)]="open" checked="false" (ionchange)="change()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list style="text-align:center">
    <label >{{open1}}</label>
  </ion-list>
</ion-content>
